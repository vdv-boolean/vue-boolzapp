<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <script src="assets/script.js" defer></script>
        <link rel="stylesheet" href="assets/debug.css">
        <link rel="stylesheet" href="assets/style.css">
    </head>
    <body>
        <!-- Background container -->
        <div class="container">
            <!-- Top background -->
            <div class="top-container"></div>
            <!-- Bottom background -->
            <div class="bot-container"></div>
        </div>

        <!-- Chat window -->
        <div class="window">

            <!-- Left side of window -->
            <div class="chat-list">
                <div class="user-info flex-sb">
                    <div class="info flex-ai-c">
                        <img src="img/avatar_io.jpg" alt="">
                        <div class="user-name">Sofia</div>
                    </div>
                    <div class="control flex-ai-c">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>                   
                </div>
                <div class="notification-setting flex-ai-c">
                    <i class="fa-solid fa-bell-slash"></i>
                    <div>
                        <div>Ricevi notifiche per i nuovi messaggi</div>
                        <div>Attiva notifiche desktop</div>
                    </div>
                </div>
                <div class="chat-search flex-ai-c">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <span>Cerca o inizia una nuova chat</span>
                </div>
                <div class="chats"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
                <div class="chat"></div>
            </div>
            
            <!-- Right side of window -->
            <div class="chat-conversation">
                <div class="top-bar flex-sb">
                    <div class="info flex-ai-c">
                        <img src="img/avatar_1.jpg" alt="">
                        <div class="div">
                            <div class="user-name">Michele</div>
                            <div class="last-access">Ultimo accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div class="control flex-ai-c">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>   
                </div>
                <div class="conversation"></div>
                <div class="bottom-bar"></div>              
            </div>
        </div>
    </body>
</html>
